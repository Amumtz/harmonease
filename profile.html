<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="header" class="fixed w-full z-50">
        <script>
        // Memuat file header.html menggunakan Fetch API
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
            document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
        </script>
    </div>
    <!-- Profil -->
    <div class="flex items-center w-full ">
        <!-- Profil Header -->
        <div class="h-full w-full flex flex-col bg-white relative mb-16">
            <h1 class="profile-text10 absolute ml-20 mt-20 text-[#1A74A0] text-3xl font-bold">
                Akun Anda
            </h1>

            <!-- Foto Profil -->
            <div class="absolute mt-40 flex items-start ml-20 w-full">
                <div class="relative w-[145px] h-[145px] rounded-full bg-gray-300">
                    <img src="img/profile.jpeg" alt="" class="w-[145px] h-[145px] rounded-full">
                </div>
                <span class="profile-text11 absolute mt-12 ml-40 text-center text-lg font-normal">
                    Edit foto profil Anda
                </span>
                <img src="external/material-symbols_person-edit-outline-sharp.png" alt="editprofile" class="mt-10 mx-48 max-sm:mx-20 max-sm:h-10 max-sm:w-10 ">
            </div>

            <!-- Data Profil -->
            <div class="absolute top-[365px] left-[30px] w-10/12 flex flex-col space-y-6">
                <!-- Nama Lengkap -->
                <div>
                    <p class="ml-16 text-xl font-normal">Nama Lengkap</p>
                    <p class="mt-6 ml-16 text-left text-lg font-light">
                        Samudra Batara
                    </p>
                    <img src="external/line13439-wnec.svg" alt="" class="mt-[10px] ml-16 border-gray-300">
                </div>
                <!-- Email -->
                <div>
                    <p class=" ml-16 text-xl font-normal">Email</p>
                    <p class=" mt-6 ml-16 text-left text-lg font-light">
                        batarasam@example.com
                    </p>
                    <img src="external/line13439-wnec.svg" alt="" class="mt-[10px] ml-16 border-gray-300">
                </div>
                <!-- Jenis Kelamin -->
                <div>
                    <p class="ml-16 text-xl font-normal">Jenis Kelamin</p>
                    <p class="ml-16 mt-6 text-left text-lg font-light">
                        Laki-laki
                    </p>
                    <img src="external/line13439-wnec.svg" alt="" class="mt-[10px] ml-16 border-gray-300">
                </div>
                <!-- Bahasa -->
                <div>
                    <p class="ml-16 text-xl font-normal">Bahasa</p>
                    <p class="ml-16 mt-6 text-left text-lg font-light">
                        Indonesia
                    </p>
                    <img src="external/line13439-wnec.svg" alt="" class="mt-[10px] ml-16 border-gray-300">
                </div>
            </div>
        </div>
    </div>
    <div class="absolute mt-96 w-96">
        <div class="mt-96 ml-24">
            <button class="button w-24 bg-blue-400 text-white py-2 px-4 rounded-full hover:bg-blue-500">
                Edit
            </button>
        </div>

        <!-- Riwayat Konsultasi -->
        <div class="absolute mt-5 ml-24 flex items-center">
            <img src="external/materialsymbolshistory3237-waxo.svg" alt="materialsymbolshistory3237" class="w-10 h-10">
            <span class=" ml-2 mt-1 text-lg">Riwayat konsultasi</span>
        </div>

        <!-- Logout -->
        <div class="mt-16 ml-24">
            <a href="login.html" class="absolute flex items-center">
                <img src="external/icbaselinelogout3237-93ef.svg" alt="simbol" class="w-10 h-10">
                <span class=" ml-2 text-lg">Logout</span>
            </a>
        </div>
    </div>    <!-- Tombol Edit -->

</body>
</html>
